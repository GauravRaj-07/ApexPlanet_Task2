<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaurav Raj | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00e5ff;
    }

    header h3 {
      font-weight: normal;
      color: #aaaaaa;
      margin-top: 10px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      width: 100%;
      margin-top: 40px;
    }

    .nav-links a {
      display: block;
      padding: 15px;
      background-color: #1f1f2e;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #00bcd4;
      transform: translateY(-2px);
    }

    @media (min-width: 768px) {
      .nav-links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>👨‍💻 Gaurav Raj</h1>
    <h3>Web Developer • ApexPlanet Intern</h3>
  </header>

  <div class="nav-links">
    <a href="portfolio.html">💼 Visit My Portfolio</a>
    <a href="contact.html">📬 Contact Form</a>
    <a href="todo.html">📝 To-Do List App</a>
  </div>

</body>
</html>
