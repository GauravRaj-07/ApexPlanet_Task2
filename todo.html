<!-- todo-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      margin: 10px 0;
      background: #2e2e3f;
      padding: 10px;
      border-radius: 5px;
    }

    li span {
      margin-right: 20px;
    }

    .delete {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `<span>${taskText}</span> <button class="delete" onclick="this.parentElement.remove()">Delete</button>`;
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>

</body>
</html>
